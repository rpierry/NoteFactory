<html>
<head>

    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
    <script src="js/hx-signalr.js"></script>
    <script type="module" src="js/app.js" defer></script>
    <script>
        htmx.logAll();

    <style>
        .mainContainer {
            display: grid;
            grid-template-areas:
                "head1-1 head1-2 sidebar"
                "head2 head2 sidebar"
                "content content sidebar";
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        #parametersSection {
            grid-area: head1-1;
        }

        #envelopeSection {
            grid-area: head1-2;
        }

        #actionsSection {
            grid-area: head2;
        }

        #remoteSection {
            grid-area: sidebar;
        }

        #gridSection {
            grid-area: content;
        }

        .step {
            background-color: lightblue;
        }

            .step.active {
                background-color: lightgreen;
            }

        .note {
        }

        tr[data-note $= '5'] td.note {
            /*filter: saturate(150%);*/
            backdrop-filter: saturate(175%);
        }

        tr[data-note $= '3'] td.note {
            /*filter: saturate(65%);*/
            backdrop-filter: saturate(55%);
        }

        .note.selected {
            background-color: lightsalmon;
        }

        .noteGrid th,
        .noteGrid td {
            min-width: 30px;
            min-height: 30px;
            aspect-ratio: 1;
        }

        .noteGrid th {
            background-color: white;
        }

        #messages .author {
            font-weight: bold;
        }
    </style>
</head>
<body class="mainContainer" hx-ext="signalr">
    <section id="parametersSection">
        <h1>Parameters</h1>
        <label for="vol">Volume</label><input type="range" value="0.5" min="0" max="1" step="0.01" name="vol" id="vol" list="volumeList" /><output id="volString" for="vol">50</output><br />
        <label for="bpm">BPM</label><input type="range" value="120" min="40" max="200" step="1" name="bpm" id="bpm" /><output id="bpmString" for="bpm">120</output><br />
        <label for="noteLength">Note Length</label>
        <select id="noteLength" name="noteLength">
            <option selected value="quarter">1/4</option>
            <option value="eighth">1/8</option>
            <option value="sixteenth">1/16</option>
            <option value="triplet">triplet 1/8</option>
        </select><br />
        <label for="octave">Octave</label><input type="range" value="0" min="-2" max="2" step="1" name="octave" id="octave" /><output id="octaveString" for="octave">0</output> <br />
        <label for="steps">Steps</label><input type="range" value="8" min="4" max="32" step="1" name="steps" id="steps" /><output id="stepsString" for="steps">8</output> <br />
    </section>
    <section id="envelopeSection">
        <h1>Envelope</h1>
        <label for="attackLevel">Attack Level</label><input type="range" value="1" min="0" max="1" step="0.01" name="attackLevel" id="attackLevel" /> <br />
        <label for="attackTime">Attack Time</label><input type="range" value="0.05" min="0" max="1" step="0.01" name="attackTime" id="attackTime" /> <br />
        <label for="decayTime">Decay Time</label><input type="range" value="0.1" min="0" max="1" step="0.01" name="decayTime" id="decayTime" /> <br />
        <label for="sustainLevel">Sustain Level</label><input type="range" value="0.9" min="0" max="1" step="0.01" name="sustainLevel" id="sustainLevel" /> <br />
        <label for="releaseTime">Release Time</label><input type="range" value="0.3" min="0" max="1" step="0.01" name="releaseTime" id="releaseTime" /> <br />
    </section>
    <section id="actionsSection">
        <h1>Actions</h1>        
        <button type="button" id="play">Play</button>
        <button type="button" id="stop">Stop</button>                  
    </section>
    <section id="remoteSection">
        <h1>Shared Session</h1>
        <article id="nameEntry">
            <form hx-post="Jams/CreateOrConnect" hx-target="#remoteSection" hx-swap="outerHTML">
                <label for="participantName">Name:</label><input type="text" name="participantName" placeholder="Your name" required /><br />
                <button type="submit">Next</button>
            </form>
        </article>
    </section>
