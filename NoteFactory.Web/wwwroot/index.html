<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Note Factory</title>
    <script type="module" src="js/app.js" defer></script>

    <style>
        .step {
            background-color: lightblue;
        }

        .step.active {
            background-color: lightgreen;            
        }

        .note {
            /* background-color: lightgrey; */
        }

        .note.selected {
            background-color: lightsalmon;
        }
        
        .noteGrid th,
        .noteGrid td {
            min-width: 30px;
            min-height: 30px;
            aspect-ratio: 1;            
        }

        .noteGrid th {
            background-color: white;
        }
    </style>
</head>
<body>
    <section>
        <h1>Parameters</h1>
        <label for="vol">Volume</label><input type="range" value="0.5" min="0" max="1" step="0.01" name="vol" id="vol" list="volumeList" /><output id="volString" for="vol">50</output><br />
        <label for="bpm">BPM</label><input type="range" value="120" min="40" max="200" step="1" name="bpm" id="bpm" /><output id="bpmString" for="bpm">120</output><br />
        <label for="noteLength">Note Length</label>
        <select id="noteLength" name="noteLength">
            <option selected value="quarter">1/4</option>
            <option value="eighth">1/8</option>
            <option value="sixteenth">1/16</option>
            <option value="triplet">triplet 1/8</option>
        </select><br />
        <label for="octave">Octave</label><input type="range" value="0" min="-2" max="2" step="1" name="octave" id="octave" /><output id="octaveString" for="octave">0</output> <br />
        <label for="steps">Steps</label><input type="range" value="8" min="4" max="32" step="1" name="steps" id="steps" /><output id="stepsString" for="steps">8</output> <br />
    </section>
    <section>
        <h1>Envelope</h1>
        <label for="attackLevel">Attack Level</label><input type="range" value="1" min="0" max="1" step="0.01" name="attackLevel" id="attackLevel" /> <br />
        <label for="attackTime">Attack Time</label><input type="range" value="0.05" min="0" max="1" step="0.01" name="attackTime" id="attackTime" /> <br />
        <label for="decayTime">Decay Time</label><input type="range" value="0.1" min="0" max="1" step="0.01" name="decayTime" id="decayTime" /> <br />
        <label for="sustainLevel">Sustain Level</label><input type="range" value="0.9" min="0" max="1" step="0.01" name="sustainLevel" id="sustainLevel" /> <br />
        <label for="releaseTime">Release Time</label><input type="range" value="0.3" min="0" max="1" step="0.01" name="releaseTime" id="releaseTime" /> <br />
    </section>
    <section>
        <h1>Actions</h1>        
        <button type="button" id="play">Play</button>
        <button type="button" id="stop">Stop</button>                  
    </section>
    <section>
        <h1>Note Grid</h1>

        <table id="noteGrid" class="noteGrid">
            <caption>Sequencer Grid</caption>
            <colgroup>
                <col />
                <col class="step" data-stepid="0" />
                <col class="step" data-stepid="1" />
                <col class="step" data-stepid="2" />
                <col class="step" data-stepid="3" />
                <col class="step" data-stepid="4" />
                <col class="step" data-stepid="5" />
                <col class="step" data-stepid="6" />
                <col class="step" data-stepid="7" />
            </colgroup>
            <tr>
                <th />
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
                <th scope="col">6</th>
                <th scope="col">7</th>
                <th scope="col">8</th>
            </tr>
            <tr data-note="B4">
                <th scope="row">B</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr data-note="A4">
                <th scope="row">A</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr data-note="G4">
                <th scope="row">G</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr data-note="F4">
                <th scope="row">F</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr data-note="E4">
                <th scope="row">E</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr data-note="D4">
                <th scope="row">D</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
            <tr data-note="C4">
                <th scope="row">C</th>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
                <td class="note"></td>
            </tr>
        </table>
    </section>
</body>
</html>
