<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Note Factory</title>
    <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <section>
        <h1>Parameters</h1>
        <label for="vol">Volume</label><input type="range" value="0.5" min="0" max="1" step="0.05" name="vol" id="vol" /> <br />
        <label for="bpm">BPM</label><input type="range" value="120" min="40" max="200" step="1" name="bpm" id="bpm" /> <br />
        <label for="octave">Octave</label><input type="range" value="4" min="0" max="7" step="1" name="octave" id="octave" /> <br />
    </section>
    <section>
        <h1>Envelope</h1>
        <label for="attackLevel">Attack Level</label><input type="range" value="1" min="0" max="1" step="0.01" name="attackLevel" id="attackLevel" /> <br />
        <label for="attackTime">Attack Time</label><input type="range" value="0.05" min="0" max="1" step="0.01" name="attackTime" id="attackTime" /> <br />
        <label for="decayTime">Decay Time</label><input type="range" value="0.1" min="0" max="1" step="0.01" name="decayTime" id="decayTime" /> <br />
        <label for="sustainLevel">Sustain Level</label><input type="range" value="0.9" min="0" max="1" step="0.01" name="sustainLevel" id="sustainLevel" /> <br />
        <label for="releaseTime">Release Time</label><input type="range" value="0.3" min="0" max="1" step="0.01" name="releaseTime" id="releaseTime" /> <br />
    </section>
    <section>
        <h1>Actions</h1>
        <label for="currentStep">Current Step: </label><label name="currentStep" id="currentStep"></label><br />
        <button type="button" id="play">Play</button>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="toggle">Toggle Note</button>            
    </section>
</body>
</html>
